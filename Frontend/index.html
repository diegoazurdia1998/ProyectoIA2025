<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Subir archivo de noticia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);

      text-align: center;
    }
    input[type="file"] {

      width: 100%;
      background-color: #0066cc;
      color: white;

      cursor: pointer;

<body>
  <div class="container">
    <h2>Subir archivo de noticia (.txt)</h2>
    <form action="subir.php" method="post" enctype="multipart/form-data">
      <input type="file" name="archivo" accept=".txt" required>
      <button type="submit">Subir archivo</button>
    </form>
  </div>
</body>
</html>
